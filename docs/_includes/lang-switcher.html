<!-- Seletor de idiomas no cabeçalho -->
<div class="lang-switcher">
    <a href="{% if page.url contains '/en' %}
                {{ site.baseurl }}{{ page.url }}
             {% else %}
                {{ site.baseurl }}/en{{ page.url | replace: '/pt-br', '' }}
             {% endif %}">
        English
    </a> |

    <a href="{% if page.url contains '/pt-br' %}
                {{ site.baseurl }}{{ page.url }}
             {% else %}
                {{ site.baseurl }}/pt-br{{ page.url | replace: '/en', '' }}
             {% endif %}">
        Português
    </a>
</div>
