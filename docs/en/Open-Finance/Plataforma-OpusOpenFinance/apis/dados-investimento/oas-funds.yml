        ENTRADA: APLICACAO, TRANSFERENCIA_COTAS,  OUTROS. # Entry: APPLICATION, QUOTA_TRANSFER, OTHERS.

        SAIDA: RESGATE, COME_COTAS, TRANSFERENCIA_COTAS, AMORTIZACAO, OUTROS. # Exit: REDEMPTION, WITHHOLDING_TAX, QUOTA_TRANSFER, AMORTIZATION, OTHERS.
