      tags:
        - Transactions
      summary: Obtains the historical transactions (last 12 months) of the Investment Funds operation identified by investmentId.
      operationId: fundsGetInvestmentsInvestmentIdTransactions
      description: Obtains the historical transactions (last 12 months) of the Investment Funds operation identified by investmentId.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestTransactions'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseFundsTransactions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /transactions-current:
    post:
      tags:
        - Transactions Current
      summary: 'Obtains the recent transactions of the Investment Funds operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 days prior to the consultation, including the consultation day (D-6).'
      operationId: fundsGetInvestmentsInvestmentIdTransactionsCurrent
      description: 'Obtains the recent transactions of the Investment Funds operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 days prior to the consultation, including the consultation day (D-6).'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestTransactionsCurrent'
      responses:
