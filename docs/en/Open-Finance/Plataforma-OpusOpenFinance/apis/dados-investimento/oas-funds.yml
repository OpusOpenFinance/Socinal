      type: string
      description: |
        Transaction type (Entry or Exit).

        ENTRADA: APLICACAO, TRANSFERENCIA_COTAS,  OUTROS. # Entry: APPLICATION, QUOTA_TRANSFER, OTHERS.

        SAIDA: RESGATE, COME_COTAS, TRANSFERENCIA_COTAS, AMORTIZACAO, OUTROS. # Exit: REDEMPTION, WITHHOLDING_TAX, QUOTA_TRANSFER, AMORTIZATION, OTHERS.
      enum:
        - ENTRADA # Entry
        - SAIDA # Exit
      example: ENTRADA
    EnumFundsTransactionsTransactionType:
      type: string
      description: |
        The field must classify the investment transaction into one of the described types (amortization, quota transfer, application, redemption or withholding tax).
        The OTHER option should only be used for cases in which the shared transaction cannot in fact be classified as one of the items in this Enum, and in this case additional information must be filled in.
      enum:
        - AMORTIZACAO # AMORTIZATION
        - TRANSFERENCIA_COTAS # QUOTA_TRANSFER
        - APLICACAO # APPLICATION
        - RESGATE # REDEMPTION
        - COME_COTAS # WITHHOLDING_TAX
        - OUTROS # OTHERS
      example: AMORTIZACAO
    EnumFundsTransactionsCurrentType:
      type: string
      description: |
