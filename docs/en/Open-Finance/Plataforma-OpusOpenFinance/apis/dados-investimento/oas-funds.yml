openapi: 3.0.0
info:
  title: API Funds - Integration Layer - OPUS Open Finance Brasil
  description: |
    Open Finance Brasil Investment Funds Operations API – Phase 4.
    API that returns investment operation information of the Investment Funds type maintained by transmitting institutions for their clients, including data such as product information, quantity, balances in the client's position, and financial transactions.
    It does not have segregation between natural and legal persons.
    All investment funds classified as: Fixed Income, Equities, Multi-Market, and Foreign Exchange should be considered within the scope of exposure.
    For product and client position identification, the exposure will be consolidated by Investment Fund.
    For transactions, the exposure will be given by the Client Order, for example, a Redemption Order is shared as a single transaction, even if it is associated with different Certificates (Precautions).

    Institutions may present different scenarios regarding the synchronism between position `/balances` and transaction `/transactions` and `/transactions-current` API:

    - Some institutions reflect transactions not yet converted in the client's position in their electronic channels. This implies that sharing of updated position may occur, whose related transactions will be exposed in the ecosystem only after their conversion;

    - Other institutions reflect in the position only transactions converted in their electronic channels. This implies that the sharing of the position in relation to transactions is done synchronously in the ecosystem.

    For the investment identifier (investmentId), the following behavior should be adopted:

    - After 12 months without transactions and with zero asset quantity, the resourceId corresponding to the investmentId in question must change to UNAVAILABLE status (considering valid consent);

    - In situations where the client buys the asset again after a period of 12 months without transactions and with zero asset quantity, the same identifier (investmentId) must be used. Specifically for such products, the resource status in resources must change from UNAVAILABLE to AVAILABLE.
  version: 2.0.0-base1.0.2
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Product List
    description: Obtains the list of Investment Funds operations held by the client at the transmitting institution and for which they have given consent.
  - name: Product Identification
    description: Obtains the data of the Investment Funds operation identified by investmentId.
  - name: Balances
    description: Obtains the position of the Investment Funds operation identified by investmentId.
  - name: Transactions
    description: Obtains the historical transactions (last 12 months) of the Investment Funds operation identified by investmentId.
  - name: Transactions Current
    description: 'Obtains the recent transactions of the Investment Funds operation identified by investmentId. The period to be considered for presenting transactions will be up to 7 days - 7 days prior to the consultation, including the consultation day (D-6).'
paths:
  /investments:
    post:
      tags:
        - Product List
      summary: Obtains the list of Investment Funds operations held by the client at the transmitting institution and for which they have given consent.
      operationId: fundsGetInvestments
      description: Obtains the list of Investment Funds operations held by the client at the transmitting institution and for which they have given consent.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestWithConsentAndRequestMetaAndPagination'
      responses:
        '200':
          $ref: '#/components/responses/OkResponseFundsProductList'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '500':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        '504':
          $ref: '#/components/responses/GatewayTimeoutWithAdditionalProperties'
        '529':
          $ref: '#/components/responses/SiteIsOverloadedWithAdditionalProperties'
        default:
          $ref: '#/components/responses/DefaultWithAdditionalProperties'
  /find:
    post:
      tags:
        - Product Identification
      summary: Obtains the data of the Investment Funds operation identified by investmentId.
      operationId: fundsGetInvestmentsInvestmentId
      description: Obtains the data of the Investment Funds operation identified by investmentId.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestWithConsentAndRequestMetaAndInvestmentId'
      responses:
        '200':
          $ref: '#/components/responses/OkResponseFundsProductIdentification'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '500':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        '504':
          $ref: '#/components/responses/GatewayTimeoutWithAdditionalProperties'
        '529':
          $ref: '#/components/responses/SiteIsOverloadedWithAdditionalProperties'
        default:
          $ref: '#/components/responses/DefaultWithAdditionalProperties'
  /balances:
    post:
      tags:
        - Balances
      summary: Obtains the position of the Investment Funds operation identified by investmentId.
      operationId: fundsGetInvestmentsInvestmentIdBalances
      description: |
        Obtains the position of the Investment Funds operation identified by investmentId.

        In cases where there is no position for the investment, that is, quantity of assets and monetary values zeroed, but it is still within the exposure period (up to 12 months after the last transaction), status code 200 must be returned and for the return payload consider the values below. Non-mandatory fields should not be returned:

        - Monetary values: 0.00
        - Quantity of assets: 0.00
        - Last position date: same content (date) as the requestDateTime field, except for the fraction corresponding to the time
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestWithConsentAndRequestMetaAndInvestmentId'
      responses:
        '200':
          $ref: '#/components/responses/ResponseFundsBalances'
        '400':
          $ref: '#/components/responses/BadRequestWithAdditionalProperties'
        '401':
          $ref: '#/components/responses/UnauthorizedWithAdditionalProperties'
        '403':
          $ref: '#/components/responses/ForbiddenWithAdditionalProperties'
        '404':
          $ref: '#/components/responses/NotFoundWithAdditionalProperties'
        '405':
          $ref: '#/components/responses/MethodNotAllowedWithAdditionalProperties'
        '406':
          $ref: '#/components/responses/NotAcceptableWithAdditionalProperties'
        '422':
          $ref: '#/components/responses/UnprocessableEntityWithAdditionalProperties'
        '423':
          $ref: '#/components/responses/LockedWithAdditionalProperties'
        '429':
          $ref: '#/components/responses/TooManyRequestsWithAdditionalProperties'
        '500':
          $ref: '#/components/responses/InternalServerErrorWithAdditionalProperties'
        '504':
          $ref: '#/components/responses/GatewayTimeoutWithAdditionalProperties'
        '529':
          $ref: '#/components/responses/SiteIsOverloadedWithAdditionalProperties'
        default:
