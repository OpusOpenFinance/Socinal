components:
  schemas:
    ResponseFundsProductList:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseFundsProductListData'
        meta:
          $ref: '#/components/schemas/FundsMeta'
      additionalProperties: false
    ResponseFundsProductIdentification:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: '#/components/schemas/ResponseFundsProductIdentificationData'
        meta:
          $ref: '#/components/schemas/FundsMeta'
      additionalProperties: false
    ResponseFundsBalances:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: '#/components/schemas/ResponseFundsBalanceData'
        meta:
          $ref: '#/components/schemas/FundsMeta'
      additionalProperties: false
    ResponseFundsTransactions:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseFundsTransactionsData'
        meta:
          $ref: '#/components/schemas/MetaOnlyRequestDateTimeAndHasMoreRecords'
      additionalProperties: false
    ResponseFundsTransactionsCurrent:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ResponseFundsTransactionsCurrentData'
        meta:
          $ref: '#/components/schemas/MetaOnlyRequestDateTimeAndHasMoreRecords'
      additionalProperties: false
    ResponseFundsProductListData:
      type: object
      description: List of investment funds held by the client at the transmitting institution and for which they have given consent.
      required:
        - brandName
        - companyCnpj
        - investmentId
      properties:
        brandName:
          type: string
          description: 'Brand Name reported by the participant in Open Finance. It is recommended to use, whenever possible, the same brand name attributed in the Customer Friendly Server Name (Authorization Server) directory field.'
          pattern: '[\w\W\s]*'
          example: Organização A
          maxLength: 80
        companyCnpj:
          type: string
          description: 'Full CNPJ number of the institution responsible for the Registration - the CNPJ corresponds to the registration number in the National Registry of Legal Entities. Only the CNPJ numbers should be included, without mask.'
          maxLength: 14
          pattern: '^\d{14}$'
          example: '21128159000166'
        anbimaCategory:
          type: string
          description: |
            According to ANBIMA classification, which follows ANBIMA deliberation 77.
            ANBIMA is the Brazilian association for self-regulation of financial and capital markets.

            - Fixed Income

            - Equities

            - Multi-Market

            - Foreign Exchange

            https://www.anbima.com.br/data/files/5A/44/2C/B7/8411B510CD3B4DA568A80AC2/DeliberacaoN77-Diretriz-de-Classificacao-de-Fundos.pdf
          enum:
            - RENDA_FIXA # Fixed Income
            - ACOES # Equities
            - MULTIMERCADO # Multi-Market
            - CAMBIAL # Foreign Exchange
          example: RENDA_FIXA
        anbimaClass:
          type: string
          description: Field required for adherence to CVM Resolution 175. Awaiting market definitions. Should be an enum type field.
          maxLength: 70
          pattern: '[\w\W\s]*'
        anbimaSubclass:
          type: string
          description: Field required for adherence to CVM Resolution 175. Awaiting market definitions. Should be an enum type field.
          maxLength: 70
          pattern: '[\w\W\s]*'
        investmentId:
          $ref: '#/components/schemas/LegacyId'
      additionalProperties: false
    ResponseFundsProductIdentificationData:
      type: object
      description: Investment fund product information referring to investmentId.
      required:
        - name
        - cnpjNumber
      properties:
        name:
          type: string
          description: Official name of the investment fund as displayed to customers in electronic channels.
          maxLength: 250
          example: CONSTELLATION MASTER FIA
        cnpjNumber:
          type: string
          description: CNPJ of the investment fund.
          maxLength: 14
          pattern: '^\d{14}$'
          example: '11225860000140'
        isinCode:
          type: string
          description: |
            Universal code that identifies each security or financial instrument, according to ISO 6166 Standard.

            DEFINITION: ISIN (International Securities Identification Number) is a code that identifies a security, according to ISO 6166 standard.

            STRUCTURE: ISIN is an alphanumeric code that has 12 characters with the following structure:
            - A prefix, composed of 2 alpha characters, which identifies the country code (ISO 3166 Standard);
            - The basic number, composed of 9 alphabetic or numeric characters in its extension;
            - A numeric check digit.
          maxLength: 12
          minLength: 12
          pattern: '^[A-Z]{2}([A-Z0-9]){9}\d{1}$'
          example: BRCST4CTF001
        anbimaCategory:
          type: string
          description: |
            According to ANBIMA classification, which follows ANBIMA deliberation 77.

            – Fixed Income

            – Equities

            – Multi-Market

            – Foreign Exchange

            https://www.anbima.com.br/data/files/5A/44/2C/B7/8411B510CD3B4DA568A80AC2/DeliberacaoN77-Diretriz-de-Classificacao-de-Fundos.pdf
          enum:
            - RENDA_FIXA # Fixed Income
            - ACOES # Equities
            - MULTIMERCADO # Multi-Market
            - CAMBIAL # Foreign Exchange
          example: RENDA_FIXA
        anbimaClass:
          type: string
          description: Field required for adherence to CVM Resolution 175. Awaiting market definitions. Should be an enum type field.
          maxLength: 70
          pattern: '[\w\W\s]*'
        anbimaSubclass:
          type: string
          description: Field required for adherence to CVM Resolution 175. Awaiting market definitions. Should be an enum type field.
          maxLength: 70
          pattern: '[\w\W\s]*'
      additionalProperties: false
    ResponseFundsBalanceData:
      type: object
      description: Investment fund position information referring to investmentId.
      required:
        - referenceDate
        - grossAmount
        - netAmount
        - incomeTaxProvision
        - financialTransactionTaxProvision
        - blockedAmount
        - quotaQuantity
        - quotaGrossPriceValue
      properties:
        referenceDate:
          type: string
          format: date
          description: Date of the last consolidated position available to which the client's transactional data available in electronic channels refers.
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2023-01-07'
        grossAmount:
          $ref: '#/components/schemas/FundsBalancesGrossAmount'
        netAmount:
          $ref: '#/components/schemas/FundsBalancesNetAmount'
        incomeTaxProvision:
          $ref: '#/components/schemas/FundsBalancesIncomeTaxProvision'
        financialTransactionTaxProvision:
          $ref: '#/components/schemas/FundsBalancesFinancialTransactionTaxProvision'
        blockedAmount:
          $ref: '#/components/schemas/FundsBalancesBlockedAmount'
        quotaQuantity:
          type: string
          format: double
          description: Quantity of quotas held in the client's position.
          pattern: '^\d{1,15}\.\d{2,8}$'
          maxLength: 24
          example: '42.25'
        quotaGrossPriceValue:
          $ref: '#/components/schemas/FundsBalancesQuotaGrossPriceValue'
    ResponseFundsTransactionsData:
      type: object
      description: Investment fund position information referring to investmentId.
      required:
        - transactionId
        - type
        - transactionType
        - transactionConversionDate
        - transactionQuotaPrice
        - transactionQuotaQuantity
        - transactionValue
        - transactionGrossValue
      properties:
        transactionId:
          $ref: '#/components/schemas/LegacyId'
        type:
          $ref: '#/components/schemas/EnumFundsTransactionsType'
        transactionType:
          $ref: '#/components/schemas/EnumFundsTransactionsTransactionType'
        transactionTypeAdditionalInfo:
          type: string
          description: |
            Additional information on the type of reason, to be filled in in the case of transactions not delimited in the domain.

            [Restriction] Mandatory field to be filled in by participants when the 'transactionType' field is filled in with the value 'OUTROS'.
          maxLength: 100
          pattern: '[\w\W\s]*'
        transactionConversionDate:
          type: string
          format: date
          description: Conversion date of the investment fund transaction.
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2023-01-07'
        transactionQuotaPrice:
          type: object
          description: |
            It is the quota value used in the conversion to carry out the client's transaction in the fund, according to the rule provided for in regulation - value can be negative.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 25
              pattern: '^-?\d{1,15}\.\d{2,8}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency referring to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionQuotaQuantity:
          type: string
          format: double
          description: |
            Number of quotas converted on the transaction date.
          maxLength: 24
          pattern: '^\d{1,15}\.\d{2,8}$'
          example: '42.25'
        transactionValue:
          type: object
          description: Value requested by the client.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency referring to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionGrossValue:
          type: object
          description: |
            Transaction value that refers to the quantity of the quota x quota value of the transaction.
            In cases where there is no quota transaction, for example: amortization, do not consider the rule described.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency referring to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        incomeTax:
          type: object
          description: |
            Value of Income Tax (IR) withheld at source considering the current rate on the transaction date.

            [Restriction] Mandatory field to be filled in by participants when the 'type' field is filled in with the value 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency referring to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        financialTransactionTax:
          type: object
          description: |
            Value of the Financial Transaction Tax (IOF) withheld at source considering the current rate on the transaction date.

            [Restriction] Mandatory field to be filled in by participants when the 'type' field is filled in with the value 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency referring to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionExitFee:
          type: object
          description: |
            Exit fee value considered in the transaction.

            [Restriction] Mandatory field to be filled in by participants when the 'type' field is filled in with the value 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 20
              pattern: '^\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency referring to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionNetValue:
          type: object
          description: |
            Net value of the transaction after deduction of taxes (IOF and IR) and exit fee.

            [Restriction] Mandatory field to be filled in by participants when the 'type' field is filled in with the value 'SAIDA'.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 21
              pattern: '^-?\d{1,15}\.\d{2,4}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency referring to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
      additionalProperties: false
    ResponseFundsTransactionsCurrentData:
      type: object
      description: Investment fund position information referring to investmentId.
      required:
        - transactionId
        - type
        - transactionType
        - transactionConversionDate
        - transactionQuotaPrice
        - transactionQuotaQuantity
        - transactionValue
        - transactionGrossValue
      properties:
        transactionId:
          $ref: '#/components/schemas/LegacyId'
        type:
          $ref: '#/components/schemas/EnumFundsTransactionsCurrentType'
        transactionType:
          $ref: '#/components/schemas/EnumFundsTransactionsCurrentTransactionType'
        transactionTypeAdditionalInfo:
          type: string
          description: |
            Additional information on the type of reason, to be filled in in the case of transactions not delimited in the domain.

            [Restriction] Mandatory field to be filled in by participants when the 'transactionType' field is filled in with the value 'OUTROS'.
          maxLength: 100
          pattern: '[\w\W\s]*'
        transactionConversionDate:
          type: string
          format: date
          description: Conversion date of the investment fund transaction.
          maxLength: 10
          minLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2023-01-07'
        transactionQuotaPrice:
          type: object
          description: |
            It is the quota value used in the conversion to carry out the client's transaction in the fund, according to the rule provided for in regulation - value can be negative.
          required:
            - amount
            - currency
          properties:
            amount:
              type: string
              format: double
              description: Value related to the object.
              maxLength: 25
              pattern: '^-?\d{1,15}\.\d{2,8}$'
              example: '1000.04'
            currency:
              type: string
              description: 'Currency referring to the monetary value, following the ISO-4217 model.'
              pattern: '^[A-Z]{3}$'
              maxLength: 3
              example: BRL
        transactionQuotaQuantity:
          type: string
          format: double
          description: |
            Number of quotas converted on the transaction date.
          maxLength: 24
