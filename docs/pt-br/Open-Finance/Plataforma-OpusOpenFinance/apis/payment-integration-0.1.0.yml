            - $ref: '#/components/schemas/Vrp'
    ValidatePaymentRecurringConsent:
      type: object
      description: Objeto contendo as informações de consentimento para a iniciação
        de pagamento individual.
      required:
        - tpp
        - loggedUser
        - creditors
        - payment
      properties:
        tpp:
          $ref: '#/components/schemas/TPP'
        loggedUser:
